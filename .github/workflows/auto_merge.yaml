name: Auto Merge

on:
  push:
    branches:
      - pre-production

env:
  TO_BRANCH: develop
  FROM_BRANCH: pre-production

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Install jq
        run: sudo apt-get install jq

      - name: Create Pull Request
        id: demo-pr
        run: |

          gh pr create -B ${{ env.TO_BRANCH }} -H ${{ env.FROM_BRANCH }} --title 'Auto-generated Pull Request' --body 'This PR is auto-generated by GitHub Actions.'

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Pull Request2
        uses: juliangruber/approve-pull-request-action@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.demo-pr.outputs.pull-request-number }}

      - name: Merge Pull request2
        uses: juliangruber/approve-pull-request-action@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.demo-pr.outputs.pull-request-number }}
          method: squash