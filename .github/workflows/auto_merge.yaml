name: Auto Merge

on:
  push:
    branches:
      - pre-production

env:
  TO_BRANCH: develop
  FROM_BRANCH: pre-production

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup GitHub CLI
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Pull Request
        run: |
          PR_EXISTS=$(gh pr list -B ${{ env.TO_BRANCH }} -H ${{ env.FROM_BRANCH }} --json totalCount -q 'totalCount > 0')
          if [ "$PR_EXISTS" != "true" ]; then
            gh pr create -B ${{ env.TO_BRANCH }} -H ${{ env.FROM_BRANCH }} --title 'Auto-generated Pull Request' --body 'This PR is auto-generated by GitHub Actions.'
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
